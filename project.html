    <h1>CSE121b Final Project</h1>
    <h1>USD to CAD Fuel Cost Converter</h1>
    <section id="volume">
        <label for="liters">Canadian Liters: </label>
        <input id="liters" type="number" name="liters"> 
        <label for="gallons">Fuel in US Gallons: </label>

    </section>

        <label for="totalCAD">Total in Canadian Dollars ($): </label>
        <input id="totalCAD" type="text" name="totalUSD" readonly>
        <label for="totalUSD">Total in US Dollars ($): </label>
        <input id="totalUSD" type="text" name="totalUSD" readonly>
    </section>
